<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>

        <section class="buttons">
            <div class="buttons__row">

                <div class="buttons__col">
                    <h1 class="buttons__title">
                        Buttons
                    </h1>
                </div>

                <div class="buttons__col">
                    <div class="buttons__container">
                        <h4 class="buttons__state">
                            Default
                        </h4>

                        <button class="btn btn-primary buttons--mr">Primary</button>
                        <button class="btn btn-secondary buttons--mr">Secondary</button>
                        <button class="btn btn-alternate">Alternate</button>

                    </div>

                    <div class="buttons__container">
                        <h4 class="buttons__state">
                            Disabled
                        </h4>

                        <button class="btn btn-primary btn--disabled buttons--mr">Primary</button>
                        <button class="btn btn-secondary btn--disabled buttons--mr">Secondary</button>
                        <button class="btn btn-alternate btn--disabled">Alternate</button>

                    </div>
                </div>
            </div>
        </section>


    </body>
</html>
